<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>1nebook - 교환/환불</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/order/return-style.css">
</head>
<body>
<h2>해결 방법을 선택해주세요</h2>
<form th:action="@{/my/order/return/{order-id}/step1(order-id=${orderId})}" method="post">
    <div>
        <input type="radio" id="exchange" name="solutionType" value="EXCHANGE" required>
        <label for="exchange">교환</label>
    </div>
    <div>
        <input type="radio" id="return" name="solutionType" value="RETURN" required>
        <label for="return">반품 후 환불</label>
    </div>
    <button type="submit" id="nextBtn">다음</button>
</form>

<!-- 반품 선택 시 모달 -->
<div id="returnModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-content">
        <h3 id="modalTitle">&#8251; 알림</h3>
        <p>환불 처리는 모든 상품에 대해 진행됩니다.</p>
        <p>실제 결제금액에 대해 포인트가 지급됩니다.</p>
        <button id="confirmReturn">환불 진행</button>
        <button id="cancelReturn">취소</button>
    </div>
</div>
<script src="/js/order/exchange-return.js"></script>
</body>
</html>
