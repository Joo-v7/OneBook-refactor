<section id="contact-us" class="contact-us section">
    <div class="container">
        <div class="contact-head">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-12 ">
                    <div class="form-main">
                        <div class="title">
                            <h4>정률정책 for Book</h4>
                            <h3>쿠폰 생성</h3>
                        </div>
                        <form class="form" method="post" action="/admin/coupon/rate-for-book/create">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>발행할 개수<span>*</span></label>
                                        <input name="count" type="number" placeholder="한번에 최대 500개까지 발행 가능합니다" min="1" max="500">
                                        <input name="policyId" type="hidden" th:value="${policyId}">
                                    </div>
                                </div>

                                <div class="col-12 pt-5 text-right">
                                    <div class="form-group button col-12">
                                        <button type="submit" class="btn ">쿠폰 발행</button>
                                        <button type="submit" class="btn ">취소</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
