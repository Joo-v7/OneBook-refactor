<body>
<div th:replace="~{fragments/header :: header}"></div>

<!-- 태그 수정/삭제 폼 -->
<div class="container mt-5">
    <h2>태그 수정 및 삭제</h2>
    <form action="/admin/tag/update" method="POST">
        <input type="hidden" name="_method" value="PUT"> <!-- PUT 요청으로 변경 -->
        <div class="form-group">
            <label for="tagName">태그 이름</label>
            <input type="hidden" name="tagId" th:value="${tag.tagId}">
            <input type="text" class="form-control" id="tagName" name="tagName"
                   th:value="${tag.tagName}" placeholder="태그 이름을 입력하세요" required>
        </div>

        <div class="mt-3">
            <!-- 수정 버튼 -->
            <button type="submit" class="btn btn-primary">태그 수정</button>
        </div>
    </form>

    <form action="/admin/tag/delete" method="POST" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
        <input type="hidden" name="_method" value="DELETE">
        <input type="hidden" name="tagId" th:value="${tag.tagId}">
        <button type="submit" class="btn btn-danger">태그 삭제</button>
    </form>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
