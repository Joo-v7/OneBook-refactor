<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"/>
    <link rel="stylesheet" type="text/css" href="/toss/style.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>1nebook - 결제 실패</title>
</head>
<body>
<div id="info" class="box_section" style="width:600px">
    <img width="100px" src="https://static.toss.im/lotties/error-spot-no-loop-space-apng.png" alt="fail"/>
    <h2>결제를 실패했어요</h2>

    <div class="p-grid typography--p" style="margin-top:50px">
        <div class="p-grid-col text--left"><b>에러메시지</b></div>
        <div class="p-grid-col text--right" id="message"></div>
    </div>
    <div class="p-grid typography--p" style="margin-top:10px">
        <div class="p-grid-col text--left"><b>에러코드</b></div>
        <div class="p-grid-col text--right" id="code"></div>
    </div>
    <div class="p-grid" style="margin-top:30px">
        <button class="button p-grid-col5"
                onclick="location.href='https://docs.tosspayments.com/guides/v2/payment-widget/integration';">
            연동 문서
        </button>
        <button class="button p-grid-col5" onclick="location.href='https://discord.gg/A4fRFXQhRu';"
                style="background-color: #e8f3ff; color: #1b64da">
            실시간 문의
        </button>
    </div>
    <div class="p-grid" style="margin-top:10px">
        <button class="button p-grid-col5"
                onclick="location.href='/'">
            홈으로 돌아가기
        </button>
        <button class="button p-grid-col5"
                onclick="location.href='/my/orders';"
                style="background-color: #e8f3ff; color: #1b64da">
            주문목록 조회하기
        </button>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("code").textContent = urlParams.get("code") || "";
    document.getElementById("message").textContent = urlParams.get("message") || "";
</script>
</body>
</html>
