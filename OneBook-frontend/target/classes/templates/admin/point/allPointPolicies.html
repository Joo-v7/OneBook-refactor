<!-- 마이페이지 사이드바 -->
<section class="product-area shop-sidebar shop section">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-12">
        <div class="shop-sidebar">
          <div class="single-widget category" style="border-radius: 10px">
            <a href="/admin" class="title-line" style="text-align: center">
              <h4>관리자 페이지</h4>
            </a>
            <br/>
            <h3 class="title">도서 관리</h3>
            <ul class="categor-list">
              <li><a href="/admin/book/create">책 등록</a></li>
              <li><a href="/admin/book/list">책 수정/삭제</a></li>
              <li><a href="/admin/book/aladin">알라딘 책 등록</a></li>
            </ul>
            <br/>
            <h3 class="title">포인트 관리</h3>
            <ul class="categor-list">
              <li><a href="/admin/point/createPointPolicy">포인트 정책 등록</a></li>
              <li><a href="/admin/point/updatePointPolicy">포인트 정책 수정</a></li>
              <li><a href="/admin/point/deletePointPolicy">포인트 정책 삭제</a></li>
              <li><a href="/admin/point/allPointPolicies">모든 포인트 정책 목록</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- 메인 콘텐츠 영역 -->
      <div class="col-lg-9 col-md-8 col-12">
        <div class="col-12" style="display: flex; justify-content: space-between; padding:0;">
          <div>
            <h3 class="d-inline">포인트 정책 목록</h3>
          </div>
        </div>

        <div class="col-12 shop-top" style="padding: 0; border-radius: 10px">
          <div style="padding-left:45px; padding-top:50px; padding-bottom:30px;">
            <table style="border-collapse: collapse; width: 100%;">
              <thead>
              <tr style="text-align: center;">
                <th>정책 이름</th>
                <th>적립 조건</th>
                <th>적립 비율</th>
                <th>상태</th>
                <th>상세보기</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="policy : ${pointPolicies}">
                <td th:text="${policy.pointPolicyName}"></td>
                <td th:text="${policy.pointPolicyCondition}"></td>
                <td th:text="${policy.pointPolicyRate}"></td>
                <td th:text="${policy.pointPolicyState ? '활성화' : '비활성화'}"></td>
                <td style="text-align: center">
                  <a th:href="@{/pointPolicy/{id}(id=${policy.pointPolicyId})}" class="btn btn-outline-dark btn-sm mb-2">상세보기</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
