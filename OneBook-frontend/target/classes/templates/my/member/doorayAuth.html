								<h2 class="d-inline">휴면 해제</h2>
								<span class="d-inline" style="color:#bbbbbd;">  최근 3개월 동안 로그인하지 않은 계정은 휴면 상태로 전환됩니다.</span>
							</div>
						</div>

						<hr>

						<div class="col-12" style="text-align: center">
							<p>휴면 계정 해제를 위해 Dooray Message 인증이 필요합니다.</p>
							<p><strong>인증번호 받기</strong>를 클릭해주세요.</p>
							<p>(인증번호는 발급 후 3분후에 다시 요청할 수 있습니다)</p>
						</div>

								<div class="form-group" style="text-align: center; margin:0;">
									<button class="btn" id="sendAuthCode">인증번호 받기</button>
								</div>

								<!-- 인증번호 입력 섹션 -->
								<div id="authSection" class="form-group" style="text-align: center; margin:0; display:none">
									<input type="text" id="code" name="code" style="width:200px; height:42px" placeholder=" 인증번호를 입력하세요" />
									<button class="btn" id="verifyAuthCode">제출하기</button>
									<!-- 결과 메시지 -->
									<div id="resultMessage" style="font-weight: bold;"></div>
									<!-- 3분 타이머 -->
									<div id="timer"></div>
								</div>

								<!-- 아이디 입력 -->
								<form action="/dormant-account/reactivate" method="GET" id="wakeUp" style="display: none">
									<div class="form-group" style="text-align: center; margin:0;">
										<button class="btn" type="submit">휴면 해제</button>
