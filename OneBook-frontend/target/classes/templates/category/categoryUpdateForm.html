<body>
  <div th:replace="~{fragments/header :: header}"></div>

  <!-- 카테고리 수정/삭제 폼 -->
  <div class="container mt-5">
    <h2>카테고리 수정 및 삭제</h2>
    <form action="/admin/category/update" method="POST">
      <input type="hidden" name="_method" value="PUT"> <!-- PUT 요청으로 변경 -->
      <!-- 숨겨진 필드로 categoryId 전달 -->
      <input type="hidden" name="categoryId" th:value="${categoryId}">

      <div class="form-group">
        <label for="categoryName">카테고리 이름</label>
        <input type="text" class="form-control" id="categoryName" name="categoryName"
               th:value="${category.name}" placeholder="카테고리 이름을 입력하세요" required>
      </div>

      <div class="mt-3">
        <!-- 수정 버튼 -->
        <button type="submit" class="btn btn-primary">카테고리 수정</button>
      </div>
    </form>

    <form action="/admin/category/delete" method="POST" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
      <input type="hidden" name="_method" value="DELETE">
      <input type="hidden" name="categoryId" th:value="${categoryId}">
      <button type="submit" class="btn btn-danger">카테고리 삭제</button>
    </form>

  </div>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
