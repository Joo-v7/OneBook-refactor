  <link rel="stylesheet" href="#" id="colors">

  <style>
    .card-img-top {
      width: 100%; /* 카드의 너비에 맞춤 */
      height: 200px; /* 고정된 높이 */
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<!-- 제목 추가 -->
<div class="container mt-4">
  <h2 class="text-center">이달의 편집장 추천</h2>
</div>

<div class="container">
  <div class="row mt-5">
    <!-- 책 리스트 출력 -->
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3" th:each="book, iterStat : ${bookList}">
          <div class="card">
            <!-- 책 이미지 (클릭 시 이동) -->
            <a th:href="@{/book/bookDetail(bookId=${book.bookId})}">
              <img th:src="${urlList[iterStat.index]}" class="card-img-top" alt="Book Image">
            </a>
            <div class="card-body">
              <!-- 책 제목 (클릭 시 이동) -->
              <a th:href="@{/book/bookDetail(bookId=${book.bookId})}" class="text-decoration-none">
                <h5 class="card-title" th:text="${book.title}"></h5>
              </a>
              <!-- 책 태그 (조건부 출력, 파란색) -->
              <p class="card-text" th:if="${tagList[iterStat.index] != ''}"
                 th:text="${tagList[iterStat.index]}"
                 style="color: blue;"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
