<section class="shop login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-12">
                <div class="login-form">
                    <h2>회원가입</h2>
                    <p>신규 회원가입 선물로 환영 쿠폰과 포인트를 드립니다</p>
                    <!-- Form -->
                    <form id="loginForm" class="form" method="post" action="/join">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>이름(실명)<span>*</span></label>
                                    <input type="text" id="name" name="name" placeholder="" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>아이디<span>*</span></label>
                                    <input type="text" name="loginId" placeholder="" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>비밀번호<span>*</span></label>
                                    <input type="password" id="password" name="password" placeholder=""
                                           required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>비밀번호 재확인<span>*</span></label>
                                    <input type="password" id="confirmPassword" placeholder="위와 동일한 비밀번호를 입력하세요."
                                           required>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label>생년월일 8자리<span>*</span></label>
                                    <input type="date" name="dateOfBirth" placeholder="" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label>성별<span>*</span></label>
                                    <br/>
                                    <div class="btn-group w-100 btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-outline-primary w-50 m=0 " style="background-color: #F6F7FB; text-align: center;">
                                            <input type="radio" name="gender" id="M" autocomplete="off" value="M" required> 남자
                                        </label>
                                        <label class="btn btn-outline-primary w-50 m=0" style="background-color: #F6F7FB; text-align: center;">
                                            <input type="radio" name="gender" id="F" autocomplete="off" value="F" required> 여자
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label>이메일<span>*</span></label>
                                    <input type="email" name="email" placeholder="" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>휴대 전화번호<span>*</span></label>
                                    <input type="text" name="phoneNumber" placeholder="" required>
                                </div>
                            </div>

                            </div>
                        </div>
                    </form>
