<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>1nebook - 포장지 등록</title>
</head>
<body>
<h1>포장지 등록</h1>
<form th:action="@{/admin/packaging}" th:method="post">
    <div>
        <label for="name">포장지 이름:</label>
        <input type="text" id="name" name="name" placeholder="포장지 이름을 입력하세요" required>
    </div>
    <div>
        <label for="price">가격:</label>
        <input type="number" id="price" name="price" placeholder="가격을 입력하세요" required>
    </div>
    <div>
        <button type="submit">등록</button>
    </div>
</form>
</body>
</html>
