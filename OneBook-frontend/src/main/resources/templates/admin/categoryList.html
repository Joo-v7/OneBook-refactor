<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tag -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name='copyright' content=''>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Title Tag  -->
  <title>1nebook - 카테고리 등록</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <!-- Web Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

  <!-- StyleSheet -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/css/bootstrap.css">
  <!-- Magnific Popup -->
  <link rel="stylesheet" href="/css/magnific-popup.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/css/font-awesome.css">
  <!-- Fancybox -->
  <link rel="stylesheet" href="/css/jquery.fancybox.min.css">
  <!-- Themify Icons -->
  <link rel="stylesheet" href="/css/themify-icons.css">

  <link rel="stylesheet" href="/css/niceselect.css">

  <link rel="stylesheet" href="/css/animate.css">
  <!-- Flex Slider CSS -->
  <link rel="stylesheet" href="/css/flex-slider.min.css">
  <!-- Owl Carousel -->
  <link rel="stylesheet" href="/css/owl-carousel.css">
  <!-- Slicknav -->
  <link rel="stylesheet" href="/css/slicknav.min.css">

  <!-- Eshop StyleSheet -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/css/responsive.css">

  <!-- Color CSS -->
  <link rel="stylesheet" href="/css/color/color1.css">

  <!--<link rel="stylesheet" href="/css/color/color3.css">-->

  <!--<link rel="stylesheet" href="/css/color/color11.css">-->

  <link rel="stylesheet" href="#" id="colors">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Header Section -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
  <h2 class="text-center mb-4">카테고리 목록</h2>

  <!-- 카테고리 목록 -->
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <!-- 최상위 카테고리 -->
        <li th:each="category : ${topCategories}"
            th:if="${!category.status}"
        class="list-group-item">
        <!-- 최상위 카테고리 이름 -->
        <a th:href="@{/admin/category/category-list?categoryId={categoryId}(categoryId=${category.categoryId})}" class="h5">
          <i class="fa fa-caret-right" aria-hidden="true"></i> <span th:text="${category.name}"></span>
        </a>

        <!-- 하위 카테고리들 -->
        <ul th:if="${category.subCategories != null}" class="list-group mt-3">
          <li th:each="subCategory : ${category.subCategories}"
              th:if="${!subCategory.status}"
          class="list-group-item">
          <a th:href="@{/admin/category/category-list?categoryId={categoryId}(categoryId=${subCategory.categoryId})}" class="pl-3">
            <i class="fa fa-caret-right" aria-hidden="true"></i> <span th:text="${subCategory.name}"></span>
          </a>
          </li>
        </ul>
        </li>
      </ul>
    </div>
  </div>
  <!-- 버튼들을 flexbox로 배치 -->
  <div class="d-flex justify-content-center mt-4">
    <!-- 등록하기 버튼 -->
    <!-- 등록하기 버튼, categoryId를 쿼리 파라미터로 추가 -->
    <!-- 등록하기 버튼: categoryId가 없으면 그냥 등록 페이지로 이동, categoryId가 있으면 등록 페이지로 이동 -->
    <!-- 등록하기 버튼: categoryId가 없으면 그냥 등록 페이지로 이동, categoryId가 있으면 등록 페이지로 이동 -->
    <a th:href="@{/admin/category/create(categoryId=${categoryId})}" class="btn btn-success btn-lg mx-2">
      등록하기
    </a>

    <!-- 수정/삭제하기 버튼 -->
    <a th:href="@{/admin/category/updateForm(categoryId=${categoryId})}" class="btn btn-warning btn-lg mx-2">
      수정/삭제하기
    </a>
  </div>
</div>

<!-- Footer Section -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS and other JS -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
